<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="paper.css" />
    <meta charset="UTF-8" />
    <meta="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="scoreboard"> 
          <div class="title">
              <h1>Rock<br> paper<br> scissors</h1>
          </div>
          <div class="score">
            <p>your score</p>
              <h1 class="your_value"> 0 </h1>
            </div>
            <div class="score">
              <p>Computer score</p>
              <h1 class="computer_value"> 0 </h1>
          </div>
      </div>
      <div class="hands">
            <div class="hand paper">
              <img src="Group 2.png" onclick="pickUserHand('paper')"/>
            </div>
            <div class="hand scissors">
              <img src="Group 2 (1).png" onclick="pickUserHand('scissors')"/>
            </div>
            <div class="hand rock">
              <img src="Group 4.png" onclick="pickUserHand('rock')"/>                        
            </div>
      </div>
      <div class="contest">       
        <div class="userhand">
            <h1>YOU PICKED</h1>
            <div class="handImageContainer">
              <img id="userPickImage" src="Group 2 (1).png">
            </div>
        </div>
        <div class="referee"> 
            <div class="decision"><h1> YOU WIN! </h1></div>
            <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
        </div>
        <div class="computerhand">
            <h1>COMPUTER PICKED</h1>
            <div class="handImageContainer">
              <img id="computerPickImage" src='Group 2 (1).png' /> 
            </div>   
        </div>       
      </div>        
    
      <div class="button-group">
         <button id="rules"onclick="show()">Rules</button>
         <button id="next"onclick="newpage()">Next</button>
         
      </div>
    </div>
    <script src="scissors.js">
      function show(){
        document.getElementById("rules").innerHTML="Frame 4.png";
        
      }
    </script>
  </body>
</html>
